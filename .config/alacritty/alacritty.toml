import = [ "~/.config/alacritty/theme/tokyo-night.toml"]


[cursor.style]
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 11.5

[font.normal]
family = "JetBrainsMono NF"
style = "Regular"

[font.offset]
y = 0

[shell]
args = ["-l", "-c", "tmux"]
program = "/bin/zsh"

[window]
opacity = 0.95
title = ""
decorations = "None"

[window.padding]
x = 10
y = 8

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
